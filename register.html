    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <!-- PAGE TITLE HERE -->
    <title>로그인 / 회원가입</title>

    <!-- MOBILE SPECIFIC -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="css/plugins.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  <body id="bg">
    <div id="loading-area"></div>
    <div class="page-wraper">
      <!-- Content -->
      <div
        class="page-content dlab-login bg-primary"
        style="
          background-image: url(images/background/bg7.jpg);
          background-position: top right;
          background-blend-mode: screen;
        "
      >
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-4 login-form-box">
              <div class="login-form">
                <div class="tab-content nav">
                  <div id="login" class="tab-pane active">
                    <form class="dlab-form">
                      <!--제목으로 이동하는 테그-->
                      <h3 class="form-title m-t0">
                        <a style="color: black" href="index-2.html">INHA-BAS</a>
                      </h3>
                      <!-------------------- 로그인 작성부분---------------------->
                      <div class="form-group">
                        <input
                          name="dzName"
                          required=""
                          class="form-control"
                          placeholder="이메일을 입력하세요"
                          type="text"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          name="dzName"
                          required=""
                          class="form-control"
                          placeholder="비밀번호를 입력하세요"
                          type="password"
                        />
                      </div>
                      <div class="form-group field-btn text-left">
                        <div class="input-block">
                          <input id="check1" type="checkbox" />
                          <label for="check1">이메일 기억하기</label>
                        </div>
                        <a
                          data-toggle="tab"
                          href="#forgot-password"
                          class="btn-link forgot-password"
                        >
                          비밀번호 찾기</a
                        >
                      </div>
                      <div class="form-group">
                        <button class="site-button btn-block button-md">
                          로그인
                        </button>
                      </div>
                      <div class="form-group">
                        <p class="info-bottom">
                          아직 동아리원이 아니십까?
                          <a data-toggle="tab" href="#register" class="btn-link"
                            >가입하기</a
                          >
                        </p>
                      </div>
                    </form>
                  </div>
                  <div id="forgot-password" class="tab-pane fade">
                    <form class="dlab-form">
                      <h3 class="form-title m-t0">비밀번호 찾기</h3>

                      <div class="form-group">
                        <input
                          name="dzName"
                          required=""
                          class="form-control"
                          placeholder="이메일을 입력하세요"
                          type="text"
                        />
                      </div>
                      <div class="form-group">
                        <button class="site-button btn-block button-md">
                          새로운 비밀번호 발송
                        </button>
                      </div>
                      <div class="form-group">
                        <p class="info-bottom">
                          <a data-toggle="tab" href="#login" class="btn-link"
                            >로그인
                          </a>
                          |
                          <a data-toggle="tab" href="#register" class="btn-link"
                            >회원가입</a
                          >
                        </p>
                      </div>
                    </form>
                  </div>
                  <div id="register" class="tab-pane fade">
                    <form class="dlab-form">
                      <h3 class="form-title m-t0">회원가입을 환영합니다!</h3>

                      <div class="form-group">
                        <input
                          name="dzName"
                          required=""
                          class="form-control"
                          placeholder="이름을 입력하세요"
                          type="text"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          name="dzName"
                          required=""
                          class="form-control"
                          placeholder="이메일주소를 입력하세요"
                          type="text"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          name="dzName"
                          required=""
                          class="form-control"
                          placeholder="주소를 입력하세요"
                          type="text"
                        />
                      </div>

                      <div class="form-group">
                        <input
                          name="dzName"
                          required=""
                          class="form-control"
                          placeholder="닉네임을 입력하세요"
                          type="text"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          name="dzName"
                          required=""
                          class="form-control"
                          placeholder="비밀번호를 입력하세요"
                          type="text"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          name="dzName"
                          required=""
                          class="form-control"
                          placeholder="다시한번 비밀번호를 입력하세요"
                          type="text"
                        />
                      </div>
                      <div class="form-group">
                        <input type="checkbox" id="privacy-policy" />
                        <label for="privacy-policy"
                          >나는
                          <a href="#" class="btn-link">동아리의 규칙과 </a>&
                          <a href="#" class="btn-link">운영정책에 </a
                          >동의합니다.</label
                        >
                      </div>
                      <div class="form-group">
                        <button class="site-button button-md btn-block">
                          회원가입하기
                        </button>
                      </div>
                      <div class="form-group">
                        <p class="info-bottom">
                          <a data-toggle="tab" href="#login" class="btn-link"
                            >회원이시라면 로그인하겠습니까?</a
                          >
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="content-info">
                <ul class="list-info">
                  <li>
                    <div class="dlab-box">
                      <i class="fa fa-check"></i>
                      <p>코딩실력의 놀라운 향상!</p>
                    </div>
                  </li>
                  <li>
                    <div class="dlab-box">
                      <i class="fa fa-check"></i>
                      <p>수준높은 강의</p>
                    </div>
                  </li>
                  <li>
                    <div class="dlab-box">
                      <i class="fa fa-check"></i>
                      <p>훌륭한 포트폴리오</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content END-->
      <button class="scroltop fa fa-chevron-up"></button>
